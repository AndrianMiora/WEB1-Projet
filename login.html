<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se Connecter</title>

    <link rel="stylesheet" href="assets/style.css">
    <!--Font Family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome cdn link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    
    <div class="login-container">
        <div class="login-wrapper">

            <h1>se connecter</h1>
    
            <div class="login-username">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="e-mail...">
            </div>
            <div class="login-password">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="mot de passe...">
            </div>
            <div class="login-remember-me">
                <input type="checkbox">
                <span>se souvenir de moi</span>
            </div>
            <div class="login-btn">
                <button>se connecter</button>
                <a href="#">mot de passe oublie</a>
            </div>
            <div class="login-actions">
                <p>ou se conneter avec</p>
                <div class="other-platforms">
                    <button><i class="fa-brands fa-github"></i> <span>GitHub</span></button>
                    <button><i class="fa-brands fa-google"></i> <span>Google</span></button>
                </div>
            </div>
            <div class="login-signup-link">
                <p>vous n'avez pas de compte? <a href="signup.html">creez en des maintenant</a></p>
            </div>
        </div>

    </div>

</body>
</html>
