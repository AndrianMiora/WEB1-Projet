<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire</title>

    <link rel="stylesheet" href="assets/style.css">
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome CDN link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="signup-container">
        <div class="signup-wrapper">
            <h1>s'inscrire</h1>

            <div class="signup-name">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="nom...">
            </div>
            <div class="signup-email">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="e-mail...">
            </div>
            <div class="signup-password">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="mot de passe...">
            </div>
            <div class="signup-confirm-password">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="confirmez votre mot de passe...">
            </div>
            <div class="signup-btn">
                <button> <a href="index.html" class="signup-btn_inscr">s'inscrire</a></button>
            </div>
            <div class="signup-actions">
                <p>ou s'inscrire avec</p>
                <div class="other-platforms">
                    <button><i class="fa-brands fa-github"></i> <span>GitHub</span></button>
                    <button><i class="fa-brands fa-google"></i> <span>Google</span></button>
                </div>
            </div>
            <div class="signup-login-link">
                <p>vous avez déjà un compte ? <a href="login.html">connectez-vous maintenant</a></p>
            </div>
        </div>
    </div>
</body>
</html>
