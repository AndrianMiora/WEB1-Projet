<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>memoByte</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    
    <!--Font Family-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="assets/script.js" defer></script>    
    
        <link
          href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet"
        />
    
        <!-- Fontawesome cdn link -->
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />

    </head>
    
    <body>
        <!-- Barre de Navigation -->
        <nav>
            <!-- A gauche: le logo et le nom-->
            <div class="nav_left">
                <div class="nav-logo">
                    <i class="fa-solid fa-file-code"></i>
                </div>
                <span class="nav-name"> &lt; memoByte /&gt; </span>
            </div>
            
            <!-- A droite: input search, notification, icon dark/ligth, profil -->
            <div class="nav_right">
                <div class="nav_search-input">
                    <form id="search-form" action="#" class="search-bar">
                        <input
                        id="search-box"
                        type="text"
                        class="search-bar_input"
                        placeholder="search notes..."
                        />
                        <button type="submit" class="search-bar_btn" id="search-bar_btn">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button> 
                    </form>        
                </div>

                <!-- Notifications bouton -->
                <div class="nav_notifications" id="notifications">
                    <i class="fa-solid fa-bell"></i>
                    <span class="notification-badge">3</span>
                </div>

                <!-- Thème du bloc note -->
                <button class="theme-toggle" id="theme-toggle">
                    <i class="fa-solid fa-moon"></i>
                </button>

                
                <!-- Profile qui tombe du bas ( deconnexion, ...) -->
                <div class="nav_profile" id="profile">
                    <i class="fa-solid fa-circle-user"></i>

                    <!-- Le menu tombant -->
                    <div class="profile-dropdown" id="profile-dropdown">
                        <a href="" id="profile-link">
                            <i class="fa-solid fa-user"></i>
                            <span>Mon Profil</span>
                        </a>
                        <a href="#" id="settings-link">
                            <i class="fa-solid fa-gear"></i>
                            <span>Paramètres</span>
                        </a>
                        <a href="#" id="help-link">
                            <i class="fa-solid fa-question-circle"></i>
                            <span>Aide</span>
                        </a>
                        <div class="divider"></div>
                        <a href="#" id="logout-link">
                            <i class="fa-solid fa-sign-out-alt"></i>
                            <span>Se déconnecter</span>
                        </a>
                    </div>
                </div>
            </div>

             <!-- Bouton hamburger pour mobile -->
             <div class="nav_hamburger" id="nav_hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>


            <!-- bouton et menu responsive pour mobile -->
             <div class="nav_mobile" id="nav_mobile">
                <div class="nav_search-input">
                    <form action="#" class="search-bar">
                        <input type="text" class="search-bar_input" placeholder="search notes..."/>
                        <button type="submit" class="search-bar_btn">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button> 
                    </form>        
                </div>
                
                <div class="nav_notifications" style="padding: 0.75rem; border-top: 1px solid #34495e;">
                    <i class="fa-solid fa-bell"></i>
                    <span>Notifications</span>
                    <span class="notification-badge">3</span>
                </div>

                <div class="nav_profile">
                    <i class="fa-solid fa-circle-user"></i>
                    <span>Mon Profil</span>
                </div>

                <div style="padding: 0.75rem; border-top: 1px solid #34495e;">
                    <button class="theme-toggle" id="mobile-theme-toggle" style="background: none; border: none; color: #ecf0f1; display: flex; align-items: center; gap: 0.5rem;">
                        <i class="fa-solid fa-moon"></i>
                        <span>Mode sombre</span>
                    </button>
                </div>
            </div>  
                
        </nav>

    
    <!-- Format des notes -->
    <main>
        <div class="main_new-note" id="new-note_btn">
            <i class="fa-solid fa-plus"></i>
            <p> Add Note</p>
        </div>
        

        <div class="container" id="container">
            <!--dans le JS: new-note_btn onclick(), new note appears-->

        </div>
        
    </main>
    
    <!-- Footer -->
    <footer>
        <h4>Vous avez au total 9 notes</h4>
    </footer>
    

    <script src="assets/script.js" ></script>    


</body>
</html>
