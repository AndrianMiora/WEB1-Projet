<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>penseByte</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/script.js" defer></script>    

        <!--Font Family-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
        <link
          href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet"
        />
    
        <!-- Fontawesome cdn link -->
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />

    </head>
    
    <body>
        <!-- Barre de Navigation -->
        <nav>
            <!-- A gauche: le logo et le nom-->
            <div class="nav_left">
                <div class="nav-logo">
                    <i class="fa-solid fa-file-code"></i>
                </div>
                <span class="nav-name"> &lt;penseByte/&gt; </span>
            </div>
            
        <div class="nav_right">
            <div class="nav_search-input">
                <form id="search-form" action="#" class="search-bar">
                    <input
                    id="search-box"
                    type="text"
                    class="search-bar_input"
                    placeholder="chercher notes..."
                    />
                    <button type="submit" class="search-bar_btn" id="search-bar_btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button> 
                </form>        
            </div>
            
            <div class="nav_sort">
                <select id="filter-select" class="filter-select">
                    <option value="">Trier par...</option>
                    <option value="title-asc">A → Z</option>
                    <option value="title-desc">Z → A</option>
                    <option value="date-new">Nouveau → Ancien</option>
                    <option value="date-old">Ancien → Nouveau</option>
                </select>
            </div>
            
            <div class="dropdown">
                <button id="profile-menu-toggle" class="dropbtn nav_profile">
                  <i class="fa-solid fa-circle-user"></i>
                </button>
                <div id="profile-dropdown" class="dropdown-content">
                  <a href="login.html">se connecter</a>
                  <a href="signup.html">s'inscrire</a>
                  <a href="#">se deconnecter</a>
                </div>
            </div>

        </div>
                    <!-- Bouton hamburger pour mobile -->
            <div class="nav_hamburger" id="nav_hamburger">
               <span></span>
               <span></span>
               <span></span>
            </div>
        
        
                    <!-- bouton et menu responsive pour mobile -->
            <div class="nav_mobile" id="nav_mobile">
                <div class="nav_search-input">
                    <form action="#" class="search-bar">
                        <input type="text" class="search-bar_input" placeholder="search notes..."/>
                        <button type="submit" class="search-bar_btn">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button> 
                    </form>        
                </div>
                <div class="nav_profile">
                    <i class="fa-solid fa-circle-user"></i>
                </div>
                <div class="nav_sort">
                    <select id="filter-select" class="filter-select">
                        <option value="">Trier par...</option>
                        <option value="title-asc">A → Z</option>
                        <option value="title-desc">Z → A</option>
                        <option value="date-new">Nouveau → Ancien</option>
                        <option value="date-old">Ancien → Nouveau</option>
                    </select>
                </div>
            </div>
    </nav>

    <!-- Format des notes -->
    <main>
        <div class="main_new-note" id="new-note_btn">
            <i class="fa-solid fa-plus"></i>
            <p> ajouter note</p>
        </div>
        
        <div class="container" id="container">
            <!--dans le JS: new-note_btn onclick(), new note appears-->
        </div>
        
    </main>
    
    
</body>
</html>
